<!doctype html>
<html lang="en">
  <head>
    <title>Field Mapping Tasking Manager</title>

    <meta charset="UTF-8" />
    <meta name="description" content="Coordinated field mapping for Open Mapping campaigns." />
    <meta name="author" content="Humanitarian OpenStreetMap Team" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <meta name="theme-color" content="#d63f3f" />

    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

    <!-- Matomo -->
    <script type="text/javascript">
      if (window.location.hostname === 'fmtm.hotosm.org') {
        console.log('Adding Matomo tracking to fmtm.hotosm.org');

        var _paq = (window._paq = window._paq || []);
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['requireConsent']);
        _paq.push(['setDomains', ['fmtm.hotosm.org']]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']); // Tracks downloads
        _paq.push(['trackVisibleContentImpressions']); // Tracks content blocks
        (function () {
          var u = '//matomo.hotosm.org/';
          _paq.push(['setTrackerUrl', u + 'matomo.php']);
          _paq.push(['setSiteId', '28']);
          var d = document,
            g = d.createElement('script'),
            s = d.getElementsByTagName('script')[0];
          g.async = true;
          g.src = u + 'matomo.js';
          s.parentNode.insertBefore(g, s);
        })();
      } else {
        console.log('Matomo tracking disabled: Not on fmtm.hotosm.org domain.');
      }
    </script>
    <!-- End Matomo Code -->
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
